services:
  web:
    # Build the image from the Dockerfile in the current directory
    build:
      context: .
      #dockerfile: standalone.Dockerfile

    # Host the FastAPI application on port 8000
    ports:
      - "8000:8000"

    environment:
      # Set environment variables for the OpenAI API key and model
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      OPIK_API_KEY: ${OPIK_API_KEY}
      OTEL_EXPORTER_OTLP_ENDPOINT: https://www.comet.com/opik/api/v1/private/otel
      OTEL_EXPORTER_OTLP_HEADERS: "Authorization=${OPIK_API_KEY},projectName=opik-fastapi,Comet-Workspace=westedcrean"
      OPIK_PROJECT_NAME: opik-fastapi
      MISTRAL_API_KEY: ${MISTRAL_API_KEY}


    develop:
      # Create a `watch` configuration to update the app
      # https://docs.docker.com/compose/file-watch/#compose-watch-versus-bind-mounts
      watch:
        # Sync the working directory with the `/app` directory in the container
        - action: sync
          path: .
          target: /app
          # Exclude the project virtual environment â€” it could be for a
          # different platform in the container
          ignore:
            - .venv/

        # Rebuild the image if dependencies change by checking uv.lock
        - action: rebuild
          path: ./uv.lock
